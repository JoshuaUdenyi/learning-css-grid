<!DOCTYPE html>
<html>
<head>
<style>
.box1 {
  display: block;
  background: lightblue;
  padding: 10px;
  margin: 5px;
}
.box2 {
  display: inline;
  background: lightgreen;
  padding: 10px;
  margin: 5px;
}
.box3 {
  display: inline-block;
  background: pink;
  padding: 10px;
  margin: 5px;
  width: 100px;
}
</style>
</head>
<body>
  <div class="box1">Block Box</div>
  <div class="box1">Another Block</div>

  <span class="box2">Inline Box</span>
  <span class="box2">Next Inline</span>

  <div class="box3">Inline-block</div>
  <div class="box3">Another One</div>
</body>
</html>
