<!DOCTYPE html>
<html>

<head>
    <style>
        img {
            float: right;
            margin-right: 10px;
            width: 150px;
            border-radius: 10px;
        }

        p {
            font-family: Arial;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <img src="https://picsum.photos/150" alt="sample image">
    <p>
        This is a simple example of how float works.
        The image is floated to the left, so the text
        wraps nicely around it. You can change "left"
        to "right" and see how the layout changes.
    </p>
</body>

</html>
